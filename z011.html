  <script>
    // map : 새로운 값으로 변경하여 리턴할 때
    const arr = [1, 2, 3, 4, 5, 6, 7];
    const retArr = [];

    // for 기본문 사용
    for ( let i = 0; i < arr.length; i ++ ){
      retArr.push( arr[i] * 2 );
    }

    console.log( retArr );
    showArray( retArr );

    //map사용
    const retArr2 = arr.map( item => {
      return item * 2;
    })

    showArray( retArr2 );

    let people = [
      { id: 1, name:"영희"},
      { id: 2, name:"철수"},
      { id: 3, name:"순이"}
    ]

    // (1)이름

    const peopleList = people.map( item => {
      return "(" + item.id + ")" + item.name
    }).reverse();

    showArray( peopleList );

  </script>
